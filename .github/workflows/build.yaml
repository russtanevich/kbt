
name: build

on:
  push:
    branches:
      - develop
    paths:
      - api/**
      - controllers/**
      - Dockerfile
      - main.go
      - go.mod
      - go.sum
      - .dockerignore
      - Makefile
      - .github/**

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - name: pull
        env:
          IMAGE_BUILDER: docker.pkg.github.com/russtanevich/kbt/operator-builder:0.0.1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: russtanevich
        run: |
          docker login https://docker.pkg.github.com -u ${GITHUB_USER} --password ${GITHUB_TOKEN}
          docker pull ${IMAGE_BUILDER}
      - name: build
        run: make docker-build
      - name: push
        run: make docker-push
